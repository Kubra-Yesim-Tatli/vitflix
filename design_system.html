<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitflix Design system</title>
  </head>
  <body>
    <div id="app">
        <h1>Color System</h1>
        <div class="colors">
            <div class="color">
                <h2>Primary Red</h2>
                <div class="rect" style="background-color: var(--primary-redColor);">
                    Primary Red
                </div>
            </div>
            <div class="color">
                <h2>Primary Black</h2>
                <div class="rect" style="background-color: var(--primary-blackColor);">
                    Primary Black
                </div>
            </div>

        </div>
        <h1>Typography Color</h1>
        <div class="Typography colors">
            <div class="typeColor">
                <div class="squareTypog" style="background-color: var(--typographyColor-white);">
                    <h5>white</h5>
                </div>
            </div>
                <div class="typeColor">
                    <div class="squareTypog" style="background-color: var(--typographyColor-gray1);">
                        <h5>Gray1</h5>
                    </div>
                </div>
                <div class="typeColor">
                <div class="squareTypog" style="background-color: var(--typographyColor-gray2);">
                    <h5>Gray2</h5>
                </div>
                </div>
                <div class="typeColor">
                    <div class="squareTypog" style="background-color: var(--typographyColor-gray3);">
                        <h5>Gray3</h5>
                    </div>
                    </div>
            </div>
            <h5>Accent Color</h5>
            <div class="accentColors">
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-blue)"
                >
                  <h6>Blue</h6>
                </div>
              </div>
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-orange)"
                >
                  <h6>Orange</h6>
                </div>
              </div>
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-green)"
                >
                  <h6>Green</h6>
                </div>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
