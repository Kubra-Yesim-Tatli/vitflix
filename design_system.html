<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitflix Design system</title>
  </head>
  <body>
    <div id="app">
        <h1>Color System</h1>
        <div class="colors">
            <div class="color">
                
                <div class="rect" style="background-color: var(--primary-redColor);">
                    Primary Red
                </div>
            </div>
            <div class="color">
                
                <div class="rect" style="background-color: var(--primary-blackColor);">
                    Primary Black
                </div>
            </div>

        </div>
        <h1>Typography Color</h1>
        <div class="Typography colors" style="color: black;">
            <div class="typeColor">
              <h5>white</h5>
                <div class="squareTypog" style="background-color: var(--typographyColor-lightest);">
                    <p class="ds-main">main</p>
                    <div>white #ffffff</div>
                </div>
                <div class="squareTypog" style="background-color: var(--typographyColor-gray1);">
                  <div>Gray1 #8C8C8C</div>
                  </div>
                  <div class="squareTypog" style="background-color: var(--typographyColor-gray2);">
                    <div>Gray2 #757575</div>
                  </div>
                  <div class="squareTypog" style="background-color: var(--typographyColor-gray);">
                    <div>Gray3 #999999</div>
                  </div>      
            </div>
            <h5>Accent Color</h5>
            <div class="accentColors">
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-blue)"
                >
                  <h6>Blue</h6>
                </div>
              </div>
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-orange)"
                >
                  <h6>Orange</h6>
                </div>
              </div>
              <div class="accColor">
                <div
                  class="squareAcc"
                  style="background-color: var(--accentColor-green)"
                >
                  <h6>Green</h6>
                </div>
              </div>
            </div>
        </div>
        <h1>UI Components</h1>
        <div class="ds-element-container">
          
          <button class="primary-button">
            <img src="/icon-play.svg" alt="Play Movie">Play
          </button>
          <button class="secondary-button">
            <img src="/icon-info.svg" alt="More İnfo"> More İnfo
          </button>
          <button class="outline-button">Service Code</button>
        </div>
        <h2>Cards</h2>
        <div class="ds-element-container">
          <div class="card"></div>
          <img src="/icon-netflix.png" alt="Netflix Logo"/>
          <img src="/icon-top10.svg" alt="Top 10 Label"/>
        </div>
        <span class="subtitle">Recently Added</span>
    
    </div>
    <div class="card">
      <div>
        <img src="/icon-netflix.png" alt="Netflix Logo"/>
        <span class="subtitle">Recently Added</span>
      </div>
    <div class="card">
      <div>
        <img src="/icon-netflix.png" alt="Netflix Logo"/>
          <img src="/icon-top10.svg" alt="Top 10 Label"/>
      </div>
      </div>
    </div>
    

     
    </div>
  </body>
</html>
